<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Update</title>
</head>
<body>
<h2>User Update</h2>
<br>
<div class="form-container">
    <form th:action="@{/admin/saveUpdatedUser}" method="post" th:object="${updatedUser}">
        <input type="hidden" th:field="*{id}"/>

        <label th:for="name">Name</label>
        <div class="form-field">
            <input type="text" th:field="*{name}"/>
        </div>

        <label th:for="surname">Surname</label>
        <div class="form-field">
            <input type="text" th:field="*{surname}"/>
        </div>

        <label th:for="username">Username</label>
        <div class="form-field">
            <input type="text" th:field="*{username}"/>
        </div>

        <label th:for="age">Age</label>
        <div class="form-field">
            <input type="text" th:field="*{age}"/>
        </div>

        <label th:for="password">Password</label>
        <div class="form-field">
            <input type="text" th:field="*{password}"/>
        </div>
        <br>
        <input type="submit" class="submit-button" value="OK">
        <br><br>
        <h5>Добавить новую роль:</h5>
        <form th:action="@{'/admin/add-role/' + ${updatedUser.id}}" method="post">
            <input type="text" name="newRole" placeholder="Введите новую роль" value="ROLE_">
            <button type="submit">Добавить</button>
        </form>
        <ul>
            <li th:each="role : ${updatedUser.authorities}">
                <span th:text="${role.getAuthority()}"></span>
                <form th:action="@{'/admin/remove-role/' + ${updatedUser.id}}" method="post">
                    <input type="hidden" name="roleName" th:value="${role.authority}">
                    <button type="submit">Удалить</button>
                </form>
            </li>
        </ul>
    </form>
</div>
</body>
</html>
