<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
</head>
<body>
<h1>User</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Username</th>
        <th>Age</th>
        <th>Authorities</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${lonelyUser.id}"></td>
        <td th:text="${lonelyUser.name}"></td>
        <td th:text="${lonelyUser.surname}"></td>
        <td th:text="${lonelyUser.username}"></td>
        <td th:text="${lonelyUser.age}"></td>
        <td>
            <span th:each="authority : ${lonelyUser.authorities}" th:text="${authority.authority} + ', '"></span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
