<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New user</title>
</head>
<body>
<h2>New user</h2>
<br>
<div class="form-container">
    <form th:action="@{/admin/saveUser}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}"/>

        <label th:for="name">Name</label>
        <div class="form-field">
            <input type="text" th:field="*{name}"/>
        </div>

        <label th:for="surname">Surname</label>
        <div class="form-field">
            <input type="text" th:field="*{surname}"/>
        </div>

        <label th:for="username">Username</label>
        <div class="form-field">
            <input type="text" th:field="*{username}"/>
        </div>

        <label th:for="age">Age</label>
        <div class="form-field">
            <input type="text" th:field="*{age}"/>
        </div>

        <label th:for="password">Password</label>
        <div class="form-field">
            <input type="text" th:field="*{password}"/>
        </div>
        <br>
        <h2>Roles:</h2>
        <ul>
            <!-- Iterate over roles and create checkboxes -->
            <th:block th:each="role : ${roles}">
                <li>
                    <label>
                        <input type="checkbox" name="selectedRoles" th:value="${role}" th:text="${role}">
                    </label>
                </li>
            </th:block>
        </ul>
        <br>
        <input type="submit" class="submit-button" value="OK">
        <br><br>
    </form>
</div>
</body>
</html>
